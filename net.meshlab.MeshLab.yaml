app-id: net.meshlab.MeshLab
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15'
command: meshlab
rename-desktop-file: meshlab.desktop
rename-icon: meshlab
finish-args:
  # Disable wayland for now, until new GLEW version is release.
  #- --socket=wayland
  #- --socket=fallback-x11
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=/tmp
  - --filesystem=home
  - --filesystem=/run/media
  - --filesystem=/media
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/debug
  - /share/doc
  - /share/man
  - /bin/rbox
  - /bin/q*
  - /bin/3dsdump
  - /bin/lib3ds-*
  - /bin/cgal_*
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json

  - name: MPFR
    buildsystem: autotools
    builddir: true
    config-opts:
      - --disable-shared
      - --with-pic
    sources:
      - type: archive
        url: https://www.mpfr.org/mpfr-current/mpfr-4.1.0.tar.xz
        sha256: 0c98a3f1732ff6ca4ea690552079da9c597872d30e96ec28414ee23c95558a7f
        x-checker-data:
          type: anitya
          project-id: 2019
          stable-only: true
          url-template: https://www.mpfr.org/mpfr-current/mpfr-$version.tar.xz

  - name: Boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=filesystem,regex
      - ./b2 install link=static runtime-link=static cxxflags="-fPIC" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.78.0/source/boost_1_78_0.tar.bz2
        sha256: 8681f175d4bdb26c52222665793eef08490d7758529330f98d3b29dd0735bccc
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_${patch}.tar.bz2

  - name: CGAL
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCGAL_HEADER_ONLY=ON
    sources:
      - type: archive
        url: https://github.com/CGAL/cgal/releases/download/v5.4/CGAL-5.4.tar.xz
        sha256: b3d735ec42fd65ac1413c70e7a197bf3d971e4499347ccfaad92cc82d62dc256
        x-checker-data:
          type: anitya
          project-id: 273
          stable-only: true
          url-template: https://github.com/CGAL/cgal/releases/download/v$version/CGAL-$version.tar.xz

  - name: Eigen3
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626
        x-checker-data:
          type: anitya
          project-id: 13751
          stable-only: true
          url-template: https://gitlab.com/libeigen/eigen/-/archive/$version/eigen-$version.tar.bz2
    cleanup:
      - '*'

  - name: lib3ds
    buildsystem: autotools
    config-opts:
      - --disable-shared
      - --with-pic
    sources:
      - type: archive
        url: https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/lib3ds/lib3ds-1.3.0.zip
        sha256: f5b00c302955a67fa5fb1f2d3f2583767cdc61fdbc6fd843c0c7c9d95c5629e3
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -vfi

  - name: gmp
    config-opts:
      - --disable-shared
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gmp/gmp-6.2.1.tar.xz
        sha256: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2
        x-checker-data:
          type: anitya
          project-id: 1186
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/gmp/gmp-$version.tar.xz

  - name: MeshLab
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE:STRING=MinSizeRel
    subdir: src
    sources:
      - type: git
        url: git://github.com/cnr-isti-vclab/meshlab.git
        tag: Meshlab-2021.10
        commit: dbb49ca4365b02c8c34019b394ef4bd50e0ac448
        x-checker-data:
          type: git
          tag-pattern: ^(Meshlab-[\d.]+)$

